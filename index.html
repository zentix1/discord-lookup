<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Fake Nitro Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { border-color: rgba(255, 255, 255, 0.1); }
      100% { border-color: rgba(0, 255, 255, 0.6); }
    }

    /* Neon Text */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    /* Buttons */
    .btn {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }

    .btn:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 15px rgba(255, 0, 255, 0.6);
    }

    /* Code Display */
    .code-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
      max-height: 200px;
      overflow-y: auto;
    }

    .code-display::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transition: width 1s ease; /* Faster progress bar */
    }

    /* Quantity Selector */
    .quantity-selector {
      margin: 1rem 0;
    }

    .quantity-selector input[type="number"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    /* Verification System */
    .verification {
      display: none;
      margin-top: 1rem;
    }

    .verification.active {
      display: block;
    }

    .verification-task {
      margin: 1rem 0;
    }

    .verification-task input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
    }

    .captcha-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .captcha-container .captcha {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .captcha-container .refresh-btn {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .captcha-container .refresh-btn:hover {
      transform: rotate(90deg);
    }

    /* Action Buttons (Copy and Download) */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .action-buttons .btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultimate Nitro Generator</h1>
    <div class="code-display" id="codeDisplay">Click Generate to Start</div>
    <div class="action-buttons">
      <button class="btn" id="copyAllBtn" onclick="copyAllCodes()"><i class="fas fa-copy"></i> Copy All</button>
      <button class="btn" id="downloadBtn" onclick="downloadCodes()"><i class="fas fa-download"></i> Download</button>
    </div>
    <div class="quantity-selector">
      <input type="number" id="quantity" min="1" max="100" value="1" placeholder="Enter Quantity">
    </div>
    <button class="btn" id="generateBtn" onclick="startVerification()">Generate Code</button>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBar"></div>
    </div>
    <div class="verification" id="verification">
      <div class="verification-task" id="verificationTask">
        <p>Complete the CAPTCHA to generate codes:</p>
        <div class="captcha-container">
          <div class="captcha" id="captcha"></div>
          <button class="refresh-btn" onclick="generateCaptcha()"><i class="fas fa-sync-alt"></i></button>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <button class="btn" onclick="validateCaptcha()">Submit</button>
      </div>
    </div>
    <div id="popup" class="popup"></div>
    <div class="confetti" id="confetti"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by <a href="https://example.com" target="_blank">Your Name</a></p>
  </footer>

  <!-- Sound Effects -->
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2997/2997-preview.mp3"></audio>
  <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/3121/3121-preview.mp3"></audio>
  <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/2747/2747-preview.mp3"></audio>

  <script>
    // Variables
    let generatedCodes = localStorage.getItem('generatedCodes') || 0;
    let isGenerating = false;
    let captchaValue = '';
    let codes = [];

    // Play sound
    function playSound(soundId) {
      const sound = document.getElementById(soundId);
      sound.currentTime = 0;
      sound.play();
    }

    // Generate a fake Nitro code
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = 'https://discord.gift/';
      for (let i = 0; i < 16; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
        if (i === 4 || i === 9) code += '-';
      }
      return code;
    }

    // Display the generated code
    function displayCode(quantity) {
      const codeDisplay = document.getElementById('codeDisplay');
      codes = [];
      for (let i = 0; i < quantity; i++) {
        codes.push(generateCode());
      }
      codeDisplay.innerHTML = codes.join('<br>');
      generatedCodes += quantity;
      localStorage.setItem('generatedCodes', generatedCodes);
      showPopup(`${quantity} code(s) generated successfully!`);
      triggerConfetti();
      playSound('successSound');
    }

    // Start the verification process
    function startVerification() {
      if (isGenerating) return;
      playSound('clickSound');
      generateCaptcha();
      const verification = document.getElementById('verification');
      verification.classList.add('active');
      document.getElementById('generateBtn').disabled = true;
    }

    // Generate CAPTCHA
    function generateCaptcha() {
      const captchaContainer = document.getElementById('captcha');
      captchaValue = Math.random().toString(36).substring(2, 8).toUpperCase();
      captchaContainer.textContent = captchaValue;
    }

    // Validate CAPTCHA
    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value;
      if (userInput.toUpperCase() === captchaValue) {
        const quantity = parseInt(document.getElementById('quantity').value);
        startCodeGeneration(quantity);
      } else {
        showPopup('Invalid CAPTCHA. Try again!');
        playSound('errorSound');
        generateCaptcha();
      }
    }

    // Start code generation with a progress bar
    function startCodeGeneration(quantity) {
      isGenerating = true;
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressBar.style.width = '0';
        displayCode(quantity);
        isGenerating = false;
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('verification').classList.remove('active');
      }, 1000); // Faster generation
    }

    // Show popup notifications
    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    // Trigger confetti effect
    function triggerConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random()}s`;
        confettiContainer.appendChild(confetti);
      }
      setTimeout(() => {
        confettiContainer.innerHTML = '';
      }, 2000);
    }

    // Copy all codes to clipboard
    function copyAllCodes() {
      if (codes.length === 0) {
        showPopup('No codes to copy!');
        return;
      }
      navigator.clipboard.writeText(codes.join('\n')).then(() => {
        showPopup('All codes copied to clipboard!');
      });
    }

    // Download codes as a .txt file
    function downloadCodes() {
      if (codes.length === 0) {
        showPopup('No codes to download!');
        return;
      }
      const blob = new Blob([codes.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'nitro_codes.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
